networks:
  cloudfilehub-net:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudfilehub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  redis:
    image: redis:7-alpine
    container_name: cloudfilehub-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  kafka:
    image: apache/kafka:3.7.0
    container_name: cloudfilehub-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  clamav:
    image: clamav/clamav:latest
    container_name: cloudfilehub-clamav
    restart: unless-stopped
    entrypoint: /bin/sh
    command: >
      -c "freshclam && clamd --foreground --config-file=/etc/clamav/clamd.conf"
    mem_limit: 3g
    mem_reservation: 2g
    networks:
      cloudfilehub-net:
        aliases:
          - clamav
          - cloudfilehub-clamav
    ports:
      - "3310:3310"
    healthcheck:
      test: [ "CMD-SHELL", "clamdscan --ping 1 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    volumes:
      - clamav_data:/var/lib/clamav
      - ./clamav/clamd.conf.custom:/etc/clamav/clamd.conf:ro

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cloudfilehub-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      SERVER_SERVLET_CONTEXT_PATH: /kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  s3-file-service:
    container_name: s3-file-service
    build:
      context: .
      dockerfile: s3-file-service.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ACCESS_KEY: ${ACCESS_KEY}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CLAMAV_HOST: cloudfilehub-clamav
      CLAMAV_PORT: 3310
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  antivirus-service:
    container_name: antivirus-service
    build:
      context: .
      dockerfile: antivirus-service.Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      clamav:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      ACCESS_KEY: ${ACCESS_KEY}
      SECRET_KEY: ${SECRET_KEY}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CLAMAV_HOST: cloudfilehub-clamav
      CLAMAV_PORT: 3310
    expose:
      - "8081"
    restart: unless-stopped
    networks:
      - cloudfilehub-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - s3-file-service
      - kafka-ui
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - cloudfilehub-net

volumes:
  postgres_data:
  redis_data:
  clamav_data:
