events {
    worker_connections 2048;
}

http {

    # Security
    server_tokens off;

    # Docker embedded DNS — переразрешение при перезапуске бэкенда
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Keepalive к бэкендам — меньше задержка на повторные запросы (Postman, браузер)
    # resolver в upstream — переразрешение при перезапуске контейнера
    upstream s3_backend {
        resolver 127.0.0.11 valid=10s ipv6=off;
        server s3-file-service:8080;
        keepalive 32;
    }

    upstream kafka_ui_backend {
        resolver 127.0.0.11 valid=10s ipv6=off;
        server kafka-ui:8080;
        keepalive 16;
    }

    # Сжатие — быстрее передача JSON/HTML в Postman и Kafka UI
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml
        application/xml;

    # Rate-limiting зоны (на IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    server {
        listen 80;
        server_name _;

        # Таймауты — не ждать вечно при тормозах бэкенда
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Keepalive к upstream + буферы для быстрого первого байта
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 16k;

        # Общие заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # === Kafka UI — один вход с основным портом, быстрее за счёт gzip и keepalive ===
        location /kafka-ui/ {
            proxy_pass http://kafka_ui_backend/kafka-ui/;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # === S3 File Service API ===

        # Auth — строгий лимит
        location /api/auth/ {
            limit_req zone=auth_limit burst=2 nodelay;
            limit_req_status 429;
            proxy_pass http://s3_backend;
        }

        # Upload — лимит 2 req/s на IP
        location /api/files/upload {
            limit_req zone=upload_limit burst=4 nodelay;
            limit_req_status 429;
            client_max_body_size 30M;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_pass http://s3_backend;
        }

        location /api/files/multiple-upload {
            limit_req zone=upload_limit burst=2 nodelay;
            limit_req_status 429;
            client_max_body_size 150M;
            proxy_read_timeout 180s;
            proxy_send_timeout 180s;
            proxy_pass http://s3_backend;
        }

        # Swagger — без лимита
        location /swagger-ui/ {
            proxy_pass http://s3_backend;
        }

        location /v3/api-docs {
            proxy_pass http://s3_backend;
        }

        # Остальные API — 10 req/s на IP
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            proxy_pass http://s3_backend;
        }
    }
}
